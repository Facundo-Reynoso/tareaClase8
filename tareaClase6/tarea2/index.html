<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6: tarea 2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Salario familiar</h1>
    <strong>Haga click en agregar por cada miembro de su familia que trabaje.</strong>
    <br>
    <strong>En caso de haber hecho de mas, haga click en quitar.</strong>
    <br>
    <button type="button" id="btn-agregar">Agregar</button>
    <button type="button" id="btn-quitar">Quitar</button>
    <form id="formulario-salario">
        <!-- Aqui irian los labels e inputs para que el usuario indique cuanto cobra cada miembro de la familia -->
    </form>
    <button type="button" id="btn-calcular" class="oculto">Calcular</button>
    <br>
    <em id="salario-mayor">
        <!-- Aqui iria el mayor salario anual -->
    </em>
    <br>
    <em id="salario-menor">
        <!-- Aqui iria el menor salario anual -->
    </em>
    <br>
    <em id="salario-anual-promedio">
        <!-- Aqui iria el salario anual promedio -->
    </em>
    <br>
    <em id="salario-mensual-promedio">
        <!-- Aqui iria el salario mensual promedio -->
    </em>


    <script src="index.js"></script>
</body>

</html>
